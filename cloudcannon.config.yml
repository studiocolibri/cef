        path: .cloudcannon/schemas/positions.md
        name: Positions
        remove_extra_inputs: false
        hide_extra_inputs: true
        _enabled_editors:
          - content
        _inputs:
          $.title:
            label: Titre
          $.date:
            label: Date d'ajout
            comment: La date est utilisée pour l'ordre d'apparition des positions
          $.themes:
            type: multiselect
            label: Thème(s)
            comment: Un ou plusieurs thèmes qui permettent de "filtrer" les positions
            options:
              values: []
              allow_create: true
              allow_empty: true
  fonctionnement:
    name: Fonctionnement
    path: content/fonctionnement
    disable_add_folder: true
