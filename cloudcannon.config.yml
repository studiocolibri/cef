  - heading: Content
    collections:
      - pages
      - actualites-podcasts
      - animations
      - positions
      - fonctionnement
_structures:
  problemes:
    values:
      - value:
          title: ''
          id: ''
          questions: []
        _inputs:
          title:
            label: Titre de section
          id:
            label: Identifiant pour le lien
            comment: >-
              ce texte est utilisé pour faire liens internes à la page,
              n'utilisez que des caractères sans accents, sans espaces et ne pas
              utiliser de chiffre comme premier caractère (Exemple: "tes droits
              à l'école" deviendrait "tes-droits-a-l-ecole")
          questions:
            type: array
            label: Liste des questions de la section
            options:
              structures: _structures.questions
  questions:
    values:
      - value:
          question: ''
          reponse: ''
        _inputs:
          question:
            label: Initulé de la question
          reponse:
            type: markdown
            label: Réponse à la question
  block:
    values:
      - value:
          title: ''
          description: ''
          image: null
        _inputs:
          title:
            label: Titre
          description:
            type: markdown
_inputs:
  template:
    hidden: true
