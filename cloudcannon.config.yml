        hide_extra_inputs: true
        _enabled_editors:
          - content
        _inputs:
          $.title:
            label: Titre
          $.weight:
            type: number
            label: Ordre d'apparition (classement)
            comment: >-
              Le numéro le plus bas apparaît en premier dans la liste des
              animations
          $.hero_img:
            type: file
            label: Image d'en-tête
  positions:
    name: Positions
    path: content/positions
    disable_add_folder: true
    icon: campaign
    schemas:
