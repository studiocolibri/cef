            comment: Article mis en avant sur la page des actus &amp; podcasts
          $.date:
            type: date
          $.hero_img:
            type: file
            label: Image d'en-tête
          $.categories:
            type: multiselect
            label: Catégorie(s)
            options:
              values: []
              allow_create: true
              allow_empty: true
          $.tags:
            type: multiselect
            label: Tag(s)
            options:
