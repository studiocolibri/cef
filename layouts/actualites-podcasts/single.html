{{ define "main" }}

    {{ partial "page-header-single.html" . }}

    <aside class="list-taxonomies">
        <ul>
            {{ range .Params.categories }}
                <li>
                    <a class="btn btn--link btn--reverse" href="/categories/{{ . | urlize }}" data-tax="categories">{{ . }}</a>
                </li>
            {{ end }}
            {{ range .Params.tags }}
                <li>
                    <a class="btn btn--link btn--reverse" href="/tags/{{ . | urlize }}" data-tax="tags">{{ . }}</a>
                </li>
            {{ end }}
        </ul>
    </aside>

    <div class="main-content">
        {{ with .Content }}
            {{ . }}
        {{ end }}
        <a class="back-to-news" href="/actualites-podcasts">Retour vers Actus & Podcasts</a>
    </div>

    

{{ end }}
