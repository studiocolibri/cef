{{ define "main" }}

    {{ partial "page-header-fonctionnement.html" . }}

    <div class="main-content" id="content" style="padding-top: 60px">
        <div class="flex-2-cols">
            <div class="flex-2-cols__col">
                <h2>{{ .Params.title | markdownify }}</h2>
                <p>{{ .Params.description | markdownify }}</p>
				{{ range .Pages }}
				<a href="{{.Permalink}}#content">{{ .Params.title | markdownify }}</a>
				{{ end }}
            </div>
            <div class="flex-2-cols__col flex-2-cols__col--center">
<!--                <img src="/assets/img/orgaCEF2.svg" alt="Organigramme du CEF" style="width:100%">-->
				{{ partial "organigramme.html" }}
            </div>
        </div>
    </div>

{{ end }}
