<li class="list-items__list__item flex-3-cols__col">
    <article>
        <a href="{{ .Permalink }}">
            <aside class="btn">{{ .Params.categories }}</aside>
            {{ partial "img-2-cols.html" (dict "src" .Params.img ) }}
            <div class="list-items__list__item__content">
                <time>{{ .Date.Format "02.01.06"}}</time>
                <h3>{{ .Title }}</h3>
            </div>
        </a>
    </article>
</li>
