<header class="page-header">
    <div class="page-header__title-container">
        <h1 class="page-header__title">
            {{- if .Params.title_text_red -}}
                <span class="red">{{ .Params.title_text_red | markdownify }}</span><br>
                <span class="black">{{ .Params.title_text_black | markdownify }}</span>
            {{- else -}}
                {{ .Title }}
            {{- end -}}
        </h1>
    </div>
    <div class="page-header__img"></div>
</header>
