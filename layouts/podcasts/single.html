{{ define "main" }}

{{ partial "page-header.html" . }}

<div class="main-content">
    <h1>{{ .Title }}</h1>
        
    {{ with .Content }}
        {{ . }}
    {{ end }}
    
    <aside class="tags">
        <h2>Tags :</h2>
        <ul>
            {{ range .Params.tags }}
                <li><a href="/tags/{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </aside>
</div>

{{ end }}
