{{ define "main" }}

{{ partial "page-header.html" . }}

<div class="main-content">
    <ul class="positions__list">
        {{ range .Pages.ByDate.Reverse }}
            <li>
                <a class="positions__link" href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>

{{ end }}
