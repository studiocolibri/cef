{{ define "main" }}

{{ partial "page-header.html" . }}

<div class="main-content">
    <section class="problemes-list">
        <aside class="problemes-list__nav">
            <nav>
                <ul>
                    {{ range .Params.problemes }}
                        <li>
                            <a href="#{{ .id }}">{{ .title }}</a>
                        </li>
                    {{ end }}
                </ul>
            </nav>
        </aside>
        <div class="problemes-list__content">
            {{ range .Params.problemes }}
            <div class="probleme" id="{{ .id }}">
                <h2>{{ .title }}</h2>
                <ul class="list--no-style">
                    {{ range .questions }}
                        <li>
                            <details>
                                <summary><h3>{{ .question }}</h3></summary>
                                {{ .reponse | markdownify }}
                            </details>
                        </li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </section>
</div>

{{ end }}
